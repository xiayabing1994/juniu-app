				$('.daily').on('click', '.title', function() {
					mui.openWindow({
						url: "../user/help_center.html",
						id: "help_center",
						show: {
							autoShow: true, //页面loaded事件发生后自动显示，默认为true
						},
						extras: {
							typeid: 1
						},
						waiting: {
							//autoShow: true, //自动显示等待框，默认为true
							//title: '安全检测中，请等待', //等待对话框上显示的提示内容
						}
					})
				});
				var pages = 1;
				mui.ajax({
					url: site_app + "/api/My/article",
					type: "post",
					data: {
						token: tokens,
						type: "2",
						page: pages
					},
					dataType: "json",
					success: function(e) {
						//console.log(JSON.stringify(e));
						if(e.error == 0) {
							$(".daily_content").empty();
							/*日报信息*/
							var datas = e.data.data;
							for(var a = 0; a < datas.length; a++) {
								var html = "<div class='item' data-id='"+datas[a].article_id+"'>";
								html += "<h1>"+datas[a].article_title+"</h1>";
								html += "<div class='content'>"+datas[a].article_title+"</div>";
								html += "</div>";
								$(".daily_content").prepend(html);
							}
						}
					}
				});
				$(".daily_content").on("click",".item",function(){
					var id = $(this).attr("data-id");
					mui.openWindow({
						url: "../user/help_detailed.html",
						id: "help_detailed",
						show: {
							autoShow: true, //页面loaded事件发生后自动显示，默认为true
						},
						extras: {
							ids: id
						},
						waiting: {
							//autoShow: true, //自动显示等待框，默认为true
							//title: '安全检测中，请等待', //等待对话框上显示的提示内容
						}
					})
				})

				plus.nativeUI.closeWaiting();
			});
		

			//禁用安卓返回键
			var first;
			mui.back = function() {
				//首次按键，提示‘再按一次退出应用’
				if(!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if(new Date().getTime() - first < 1000) {
						plus.runtime.quit();
						localStorage.removeItem("sj");
					}
				}
			}
		</script>
	</body>

</html>
